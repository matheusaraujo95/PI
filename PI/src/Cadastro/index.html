<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/Login/index.css">
    <title>Tela de Login</title>
    <script type=text/javascript src="/public/js/mainCadastro.js"></script>
</head>
<body>
    <form class="login">
        <h2>Cadastre-se</h2>
        <div class="box-user">
            <input type="text" name="nome" required>
            <label>Nome</label>
        </div>
        <div class="box-user">
            <input type="text" name="email" required>
            <label>E-mail</label>
        </div>
        <div class="box-user">
            <input type="text" name="cpf" required>
            <label>CPF</label>
        </div>
        <div class="box-user">
            <input type="password" name="senha" required>
            <label>Senha</label>
        </div>
        <div>
            <a href="http://127.0.0.1:5500/src/Login/index.html" class="forget">Já tem uma conta? Faça login</a>
        </div>
        <a href="/src/Login/index.html" class="btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Cadastrar
        </a>
    </form>
</body>
</html>

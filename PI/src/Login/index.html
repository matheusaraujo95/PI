<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/Login/index.css">
    <script type="text/javascript" src="/public/js/mainLogin.js"></script>

    <title>Tela de Login </title>
</head>
<body>
    <form class="login">
        <h2>Login</h2>
        <div class="box-user">
            <input type="text" name="" required>
            <label>E-mail</label>
        </div>
        <div class="box-user">
            <input type="password" name="" required>
            <label>Senha</label>
        </div>
        <div>
            <a href="http://127.0.0.1:5500/src/Cadastro/index.html" class="forget"> Cadastra-se</a>
        </div>
        <div class="gender-inputs">
            <div class="gender-group">
                <div class="gender-input">
                    <input type="radio" id="female" name="gender" value="cliente">
                    <label for="female">Cliente</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="male" name="gender" value="administrador">
                    <label for="male">Administrador</label>
                </div>
            </div>
        </div>
        <a href="/src/TelaPrincipal/index.html" class="btn" onclick="login()">Entrar</a>
    </form>
</body>
</html>
